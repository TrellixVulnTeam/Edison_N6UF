{% extends "base.html" %}
{% block index %}
    <div id="page_wrapper">
        <div id="path_information" class="information_div">Informações de Percurso
            <div id="ia_div" style="display:none">
                <fieldset id="ia_stars" class="rating">
                    <legend>Classificação do Motorista:</legend>
                    <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="Ótimo!">5 stars</label>
                    <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="Muito Bom">4 stars</label>
                    <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="Razoável">3 stars</label>
                    <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="Motorista de Caminhão">2 stars</label>
                    <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="Taxista">1 star</label>
                    <input type="hidden" id="ia_class_value" data-value="">
                </fieldset>
            </div>
        </div>
        <div id='message_div'>
            <div id='break_div' class="col-md-6 ">
                <div id="break_title" style="text-align: center">Break Analysis</div>
                <div id="break_messages" class="message_div "></div>
                <div id="break_chart_container" class="display-none"  style="height: 400px"></div>
            </div>
            <div id='gear_div' class="col-md-6 ">
                <div id="gear_title"style="text-align: center">Gear Analysis</div>
                <div id="gear_messages" class="message_div"></div>
                <div id="gear_chart_container" class="display-none" style="height: 400px"></div>
            </div>
        </div>
    </div>
<script>
    $(document).ready(function (){
        initialize_index();
     });
</script>
{% endblock %}
